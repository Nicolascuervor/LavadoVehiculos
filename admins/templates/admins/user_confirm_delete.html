<!-- templates/admins/user_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Eliminar {{ user.username }}{% endblock %}

{% block content %}
    <h1>Eliminar {{ user.username }}</h1>
    <p>¿Estás seguro de que deseas eliminar al usuario {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'admins:user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
